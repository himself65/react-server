[package]
name = "react-server"
version = "0.2.2"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
serde = "1"
swc_core = { version = "0.95.*", features = ["ecma_plugin_transform", "ecma_utils"] }
hex = "0.4.3"
sha1 = "0.11.0-pre.3"
tracing = "0.1.40"
serde_json = "1.0.117"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
